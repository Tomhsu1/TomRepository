<!DOCTYPE HTML>

<html>
    
    <head>
        
		<title>Warm Up Exercise #1</title>

		<script>
            
            var counter = 0
			
            var helloWorld = function()    {
                alert("You cannot copy this!");
            }
            
            var confirm = function()    {
                counter = counter + 1
                if (counter < 2)    {
                    alert("You clicked me once");
                if (counter > 2)
                    alert("Please stop clicking me");
            } else {
                    alert("You clicked me twice");
                }
            }
            
            
            var doNotCopy = function()  {
                alert("Copying the page? Nice try");
            }
            
            var stop = function()   {
                alert("Stop trying to copy this website");
            }
            
            //The else function shows alerts for false statements
            
            var done = function()   {
                if (counter > 0) {
                    alert("Stop copying this");
                } else {
                alert("You actually copied this");
                counter = counter + 1;
                }
            } 
            
		</script>
		
	</head>

	<body>

		<h1> Warm Up Exercise #1 </h1>

        <h3> On this page: </h3>

		<ul>
			<li>All the text,</li>
			<li>From this,</li>
			<li>to this,</li>
			<li>to that.</li> 
            </ul> 

		<p oncopy = helloWorld()> Should yell at the user if they try to copy it! </p>
        
        <button onclick = confirm() onmouseover = "style.color = 'red'"> <marquee> Click here </marquee> </button>
        
        <p oncopy = done()> Copy this for more information </p>
		
	</body>

</html>
