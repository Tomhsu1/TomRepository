<html>
    <head>
    
    <script>
        var count = 0
        var confirm = function(number) {
        
            for (var count = number; count < 100; count--)
                if (count === 0) {
                    alert("There are 0 bottles of beer on the wall");
                }  
                else    {
                    alert("There are " + count + " bottles of beer on the wall");
                    
                }
        }
        
        
        
        </script>
    
    
    
    
    
    
    </head>
    
    <body>
    
      <p> <button onclick=confirm(0)> There are 100 bottles of beer on the wall </button> </p>  
        
        <p> <button onclick = confirm(50)> There are 50 bottles of beer on the wall. </button> </p>
        
        <p> <button onclick = confirm(100)> There are 0 bottles of beer on the wall. </button> </p>
    
    </body>
    
    
    
</html>
